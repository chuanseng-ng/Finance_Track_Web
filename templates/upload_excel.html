<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Upload Excel File</h2>
                        <form method="POST" action="/upload_excel">
                            <div class="mb-3">
                                <label for="excel_path" class="form-label">Excel File Path:</label>
                                <input type="text" id="excel_path" name="excel_path" class="form-control" placeholder="e.g., 2024.xlsx" required>
                            </div>
                            <div class="mb-3">
                                <label for="year" class="form-label">Year:</label>
                                <input type="number" id="year" name="year" class="form-control" placeholder="e.g., 2024" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{{ url_for('index.index') }}" class="btn btn-link">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
