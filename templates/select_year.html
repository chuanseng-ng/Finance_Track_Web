<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Year</title>
</head>
<body>
    <h1>Select Year</h1>
    <form action="{{ url_for('admin.edit_table') }}" method="get">

    </form>

</html>
