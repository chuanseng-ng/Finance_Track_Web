<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index.index') }}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Add Transaction</h2>
                        <form action="/add" method="POST">
                            <div class="mb-3">
                                <label for="date" class="form-label">Date:</label>
                                <input type="date" id="date" name="date" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category:</label>
                                <input type="text" id="category" name="category" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="item_name" class="form-label">Item Name:</label>
                                <input type="text" id="item_name" name="item_name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location:</label>
                                <input type="text" id="location" name="location" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="cost" class="form-label">Cost:</label>
                                <input type="number" step="0.01" id="cost" name="cost" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{{ url_for('index.index') }}" class="btn btn-link">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
